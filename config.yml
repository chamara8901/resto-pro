# Sample workflow for building and deploying a VuePress site to AWS S3
#
# To get started with VuePress see: https://vuepress.vuejs.org/guide/
#
name: Deploy vuepress site to S3

on:
  # Runs on pushes targeting the default branch
  push:
    branches: [main]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  id-token: write

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "14"
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - run: npm run build
      - name: Upload to AWS S3
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_ACCESS_SECRET }}
        run: |
          aws s3 cp --recursive --region ap-northeast-1 docs s3://rest-test-env
